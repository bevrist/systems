# https://starship.rs/config
add_newline = false
command_timeout = 1000
scan_timeout = 50
continuation_prompt = ">>"

[character]
success_symbol = "[>](bold white)"
error_symbol = "[>](bold red)"

[line_break]
disabled = true

[status]
disabled = false
format = "[$status]($style)"

[shell]
disabled = false
zsh_indicator = ''
bash_indicator = 'bash '
format = '[$indicator]($style)'

[shlvl]
disabled = false
format = '[$symbol]($style) '
style = 'bold bright-yellow'
symbol = '⟩'
repeat = true
repeat_offset = 1

[cmd_duration]
format = "[took $duration]($style) "
#show_notifications = true
#min_time_to_notify = 5000

[directory]
truncate_to_repo = false
style = "white"
read_only = " 󰌾"
format = "[$path]($style)[$read_only]($read_only_style) "

[git_branch]
symbol = " "
format = "[\\([$symbol$branch](green)\\)](purple)"
only_attached = true
[git_commit]
format= "[\\([$hash](green)\\)](purple) "
[git_status]
format = "([\\[$all_status$ahead_behind\\]](purple)) "
stashed = "[$](bold orange)"
renamed = "[»](bold blue)"
deleted = "[✘](bold red)"
staged = "[+](bold green)"
conflicted = "[✖](red)"
modified = "[●](bold blue)"
behind = "[⇣$count](bold white)"
ahead = "[⇡$count](bold white)"
diverged = "[⇕$count](bold white)"
untracked = "[?](bold yellow)"

[hostname]
disabled = true
ssh_symbol = " "

[username]
format = "[$user]($style) "

