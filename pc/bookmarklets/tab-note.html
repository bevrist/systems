<!-- Creates a simple notes page, the first line becomes the tab name -->
<html>

<head>
  <title>---</title>
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxNiIgaGVpZ2h0PSIxNiI+PHBhdGggZD0iTTIgNyBIMTQgVjggSDIgWiIgZmlsbD0id2hpdGUiLz48cGF0aCBkPSJNMiA4IEgxNCBWOSBIMiBaIi8+PC9zdmc+">

  <style>
    :root {
      --text-color: rgb(238 238 238);
      --background-color: rgb(24 24 24);
    }

    html,
    body {
      margin: 0;
      padding: 0;
      background: var(--background-color);
    }

    textarea {
      padding: 10px;
      font-family: Courier;
      font-size: 16px;
      height: 100%;
      width: 100%;
      border: none;
      outline: none;
      color: var(--text-color);
      background: var(--background-color);
    }
  </style>
</head>

<body>
  <textarea></textarea>
  <script>
    var textarea = document.getElementsByTagName("textarea")[0];
    textarea.focus();
    textarea.addEventListener("keyup", setTitle);
    function setTitle() {
      var firstLine = textarea.value.split("\n")[0];
      if (firstLine == "") {
        document.title = "---";
      } else {
        document.title = firstLine;
      }
    }
    /*delay initial call so browser has time to load textarea value from sleepy tabs*/
    setTimeout(setTitle, 50);
  </script>
</body>

</html>
