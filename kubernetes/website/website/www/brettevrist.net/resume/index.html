<html>
<title itemprop='name'>Brett's Resume</title>

<head>
	<link rel="canonical" href="https://github.com/bevrist/resume/blob/main/Resume.pdf" />
	<noscript>
		<meta http-equiv="refresh" content="0;URL=https://github.com/bevrist/resume/blob/main/Resume.pdf">
	</noscript>
	<script type="text/javascript">
		var url = "https://github.com/bevrist/resume/blob/main/Resume.pdf";
		if (typeof IE_fix != "undefined") {
			document.write("redirecting...");
			var referLink = document.createElement("a");
			referLink.href = url;
			document.body.appendChild(referLink);
			referLink.click();
		}
		else { window.location.replace(url); }
	</script>
</head>

</html>
